<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Your Wish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ff66b2;
            width: 300px;
            margin: auto;
        }
        input, textarea, button {
            width: 90%;
            margin-top: 10px;
            padding: 10px;
            border: 2px solid #ff4d94;
            border-radius: 5px;
        }
        button {
            background: #ff4d94;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff66b2;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‰ Send Your Wish to Malini ðŸŽ‚</h1>
    <form id="wishForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <textarea id="message" placeholder="Your Wish" required></textarea>
        <button type="submit">Send Wish</button>
    </form>

    <script>
        document.getElementById("wishForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value.trim();
            let message = document.getElementById("message").value.trim();

            if (!name || !message) {
                alert("Please enter both your name and a wish!");
                return;
            }

            let wishes = JSON.parse(localStorage.getItem("wishes")) || [];
            wishes.push({ name, message });
            localStorage.setItem("wishes", JSON.stringify(wishes));

            alert("Wish sent successfully!");
            window.location.href = "index.html"; // Redirect back to the main page
        });
    </script>
</body>
</html>
